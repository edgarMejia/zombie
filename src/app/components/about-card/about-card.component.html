<div class="card">
  <div class="card-image">
    <figure class="image is-4by3">
      <img [src]="coverPath" loading="lazy" alt="Cover photo">
    </figure>
  </div>
  <div class="card-content">
    <div class="media">
      <div class="media-left">
        <figure class="image is-48x48">
          <img [src]="avatarPath" loading="lazy" alt="Avatar photo">
        </figure>
      </div>
      <div class="media-content">
        <p class="title is-4">{{ name }}</p>
        <p class="subtitle is-6">{{ username }}</p>
      </div>
    </div>

    <div class="content">
      {{ description }}
      <br/>
      <a href="#" *ngFor="let hashtag of hashtags">{{ hashtag }} </a>
      <br>
    </div>
  </div>
</div>
