<div class='columns is-multiline'>
  <ng-container *ngFor="let hero of heroTeam">
    <div class="column is-4">
      <app-about-card
        [name]="hero.name"
        [username]="hero.username"
        [description]="hero.description"
        [hashtags]="hero.hashtags"
        [coverPath]="hero.coverPath"
        [avatarPath]="hero.avatarPath"
      ></app-about-card>
    </div>
  </ng-container>
</div>
